<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Sign Up Page</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="signup-form">
    <h2>Sign Up</h2>
    <form th:action="@{/signup}" th:object="${userDto}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-error"></div>

        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" th:field="*{secondName}" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" pattern="[0-9]{8,10}" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <div class="alert alert-error">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" th:field="*{birthday}">
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="alert alert-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" th:field="*{confirmPassword}" required>
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert alert-error"></div>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
